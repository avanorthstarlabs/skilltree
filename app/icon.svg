<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="tree-grad" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
  <rect width="32" height="32" rx="8" fill="#0a0a1a"/>
  <!-- Trunk -->
  <line x1="16" y1="28" x2="16" y2="16" stroke="url(#tree-grad)" stroke-width="1.6" opacity="0.55"/>
  <!-- Main branches (curved) -->
  <path d="M16,16 Q12,14 8,11" stroke="url(#tree-grad)" stroke-width="1.3" opacity="0.5" fill="none"/>
  <path d="M16,16 Q20,14 24,11" stroke="url(#tree-grad)" stroke-width="1.3" opacity="0.5" fill="none"/>
  <!-- Left sub-branches -->
  <path d="M8,11 Q5,9 4,6" stroke="url(#tree-grad)" stroke-width="1.1" opacity="0.45" fill="none"/>
  <path d="M8,11 Q9,7 12,5" stroke="url(#tree-grad)" stroke-width="1.1" opacity="0.45" fill="none"/>
  <!-- Right sub-branches -->
  <path d="M24,11 Q23,7 20,5" stroke="url(#tree-grad)" stroke-width="1.1" opacity="0.45" fill="none"/>
  <path d="M24,11 Q27,9 28,6" stroke="url(#tree-grad)" stroke-width="1.1" opacity="0.45" fill="none"/>
  <!-- Crown connections -->
  <path d="M12,5 Q14,3 16,3" stroke="url(#tree-grad)" stroke-width="1" opacity="0.4" fill="none"/>
  <path d="M20,5 Q18,3 16,3" stroke="url(#tree-grad)" stroke-width="1" opacity="0.4" fill="none"/>
  <!-- Neural cross-connections (subtle) -->
  <line x1="8" y1="11" x2="24" y2="11" stroke="url(#tree-grad)" stroke-width="0.6" opacity="0.2"/>
  <line x1="4" y1="6" x2="12" y2="5" stroke="url(#tree-grad)" stroke-width="0.5" opacity="0.18"/>
  <line x1="20" y1="5" x2="28" y2="6" stroke="url(#tree-grad)" stroke-width="0.5" opacity="0.18"/>
  <!-- Nodes -->
  <circle cx="16" cy="28" r="1.4" fill="#6366f1" opacity="0.6"/>
  <circle cx="16" cy="16" r="2" fill="#818cf8"/>
  <circle cx="8" cy="11" r="1.8" fill="#a78bfa"/>
  <circle cx="24" cy="11" r="1.8" fill="#a78bfa"/>
  <circle cx="4" cy="6" r="1.6" fill="#c084fc"/>
  <circle cx="12" cy="5" r="1.6" fill="#c084fc"/>
  <circle cx="16" cy="3" r="2.2" fill="#06b6d4"/>
  <circle cx="20" cy="5" r="1.6" fill="#c084fc"/>
  <circle cx="28" cy="6" r="1.6" fill="#c084fc"/>
